<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="class container bg-warning">
        <!-- for e id dei due input devono essere identici -->
        <h1>Form Control</h1>
        <form>
            <div class="form-group">
                <input type="email" name="" id="email" class="form-control" placeholder=" Enter your e-mail ">
                <label for="email">Email adress</label>
            </div>
            <div class="form-group">

                <input type="email" name="" id="email" class="form-control" placeholder=" Enter your password ">
                <label for="password">Password</label>
                <small class="text-muted">Maximum 8 caracters</small>
            </div>
            <hr>
            <!-- esempio di multiselector (dopo form control ho applicato il valore lg large )-->
            <div class="form-group">
                <label for="exampleFormControlSelect1">Example select</label>
                <select class="form-control form-control-lg" id="exampleFormControlSelect1">
                  <option>Cane</option>
                  <option>Gatto</option>
                  <option>Maialino</option>
                  <option>Agnellino</option>
                  <option>Lupo</option>
                </select>
            </div>
            <!-- esempio di textarea -->
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <!-- esempio fi;le input -->
            <form>
                <div class="form-group">
                    <label for="exampleFormControlFile1">Example file input</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
            </form>
    </div>

    </div>

</body>

</html>

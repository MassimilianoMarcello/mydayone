<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="/mydayone/css/style.css">
</head>

<body>
    <h1>This is about tables</h1>
    <table>
        <tr>
            <td>Uno</td>
            <td>Due</td>
            <td>Tre</td>
            <td>Quattro</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>I</td>
            <td>II</td>
            <td>III</td>
            <td>IV</td>
        </tr>

    </table>
    <!-- -->
    <table>
        <tr>
            <!-- This element (<th></th>) in this case is usefull to represent an empty cell -->
            <th></th>
            <!--The <th> element is used just like the <td> element but its purpose is to represent the heading for either a column or a row. -->
            <th scope="col">Meat</th>
            <!--The scope attribute specifies whether a header cell is a header for a column, row, or group of columns or rows.
                Note: The scope attribute has no visual effect in ordinary web browsers, but can be used by screen readers.  -->
            <th scope="col">Vegetables</th>
        </tr>
        <tr>
            <!-- row	Specifies that the cell is a header for a row-->
            <th scope="row">Family 1:</th>
            <td>120</td>
            <td>135</td>
        </tr>
        <tr>
            <th scope="row">Family 2:</th>
            <td>$600</td>
            <td>$675</td>
        </tr>
    </table>
</body>

</html>
